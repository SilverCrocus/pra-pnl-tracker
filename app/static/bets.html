<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Picks - Goldilocks V2</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=5">
</head>
<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow ambient-glow-1"></div>
    <div class="ambient-glow ambient-glow-2"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="logo-icon">â—ˆ</span>
                <h1>Goldilocks <span>V2</span></h1>
            </div>
            <nav class="nav-tabs">
                <a href="/" class="nav-tab">Performance</a>
                <a href="/live" class="nav-tab">Live</a>
                <a href="/bets" class="nav-tab active">Today's Bets</a>
            </nav>
        </header>

        <!-- Hero Summary Section -->
        <section class="bets-hero-section">
            <div class="bets-hero-card">
                <div class="bets-hero-title">
                    <span class="bets-label">TODAY'S PICKS</span>
                    <span class="bets-date" id="betsDate">Loading...</span>
                </div>

                <div class="bets-hero-stats">
                    <div class="bets-stat-box">
                        <div class="bets-stat-value" id="totalBets">-</div>
                        <div class="bets-stat-label">Bets</div>
                    </div>
                    <div class="bets-stat-box">
                        <div class="bets-stat-value" id="totalUnits">-</div>
                        <div class="bets-stat-label">Units</div>
                    </div>
                    <div class="bets-stat-box">
                        <div class="bets-stat-value" id="gamesCount">-</div>
                        <div class="bets-stat-label">Games</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Cards Container -->
        <section class="bets-games-section" id="gamesContainer">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <span>Loading today's picks...</span>
            </div>
        </section>
    </div>

    <script src="/static/bets.js?v=5"></script>
</body>
</html>
