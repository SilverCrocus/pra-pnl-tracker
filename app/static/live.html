<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracker - Goldilocks V2</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=5">
</head>
<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow ambient-glow-1"></div>
    <div class="ambient-glow ambient-glow-2"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="logo-icon">◈</span>
                <h1>Goldilocks <span>V2</span></h1>
            </div>
            <nav class="nav-tabs">
                <a href="/" class="nav-tab">Performance</a>
                <a href="/live" class="nav-tab active">Live</a>
                <a href="/bets" class="nav-tab">Today's Bets</a>
            </nav>
        </header>

        <!-- Hero Summary Section -->
        <section class="live-hero-section">
            <div class="live-hero-card">
                <div class="live-hero-title">
                    <span class="live-badge"><span class="pulse-dot"></span>LIVE TRACKING</span>
                    <span class="live-date" id="trackingDate">Loading...</span>
                </div>

                <div class="live-hero-stats">
                    <div class="live-stat-box primary">
                        <div class="live-stat-value" id="hitsDisplay">-/-</div>
                        <div class="live-stat-label">Hits</div>
                    </div>
                    <div class="live-stat-box">
                        <div class="live-stat-value" id="todayPnl">$0.00</div>
                        <div class="live-stat-label">Today's P&L</div>
                    </div>
                    <div class="live-stat-box">
                        <div class="live-stat-value" id="winRateDisplay">--%</div>
                        <div class="live-stat-label">Win Rate</div>
                    </div>
                    <div class="live-stat-box">
                        <div class="live-stat-value" id="pendingCount">0</div>
                        <div class="live-stat-label">Pending</div>
                    </div>
                </div>

                <div class="live-status-bar">
                    <span class="status-item" id="liveGamesStatus">● 0 games live</span>
                    <span class="status-divider">·</span>
                    <span class="status-item" id="upcomingGamesStatus">○ 0 games upcoming</span>
                    <span class="status-divider">·</span>
                    <span class="status-item muted" id="lastUpdateTime">Updated just now</span>
                </div>
            </div>
        </section>

        <!-- Game Cards Container -->
        <section class="game-cards-section" id="gameCards">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <span>Loading live data...</span>
            </div>
        </section>
    </div>

    <script src="/static/live.js?v=6"></script>
</body>
</html>
