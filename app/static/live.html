<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracker - Goldilocks V2</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Nav -->
        <header>
            <h1>Goldilocks <span>V2</span> Live</h1>
            <nav class="nav-tabs">
                <a href="/" class="nav-tab">Performance</a>
                <a href="/live" class="nav-tab active">Live</a>
                <a href="/bets" class="nav-tab">Today's Bets</a>
            </nav>
        </header>

        <!-- Live Summary Bar -->
        <div class="live-summary-bar">
            <div class="summary-stat">
                <span class="stat-value" id="totalBets">0</span>
                <span class="stat-label">Tracking</span>
            </div>
            <div class="summary-stat">
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="stat-value live-text" id="liveCount">0</span>
                </div>
                <span class="stat-label">Live</span>
            </div>
            <div class="summary-stat">
                <span class="stat-value hit-text" id="hitsCount">0</span>
                <span class="stat-label">Hits</span>
            </div>
            <div class="summary-stat">
                <span class="stat-value" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="summary-stat last-update-stat">
                <span class="stat-label" id="lastUpdate">Updating...</span>
            </div>
        </div>

        <!-- Game Cards Container -->
        <div class="game-cards-container" id="gameCards">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <span>Loading live data...</span>
            </div>
        </div>
    </div>

    <script src="/static/live.js"></script>
</body>
</html>
