<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldilocks V4 PnL Tracker</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=5">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow ambient-glow-1"></div>
    <div class="ambient-glow ambient-glow-2"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="logo-icon">◈</span>
                <h1>Goldilocks <span>V4</span></h1>
            </div>
            <nav class="nav-tabs">
                <a href="/" class="nav-tab active">Performance</a>
                <a href="/live" class="nav-tab">Live</a>
                <a href="/bets" class="nav-tab">Today's Bets</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-card">
                <!-- Main Bankroll Display -->
                <div class="hero-main">
                    <div class="bankroll-label">Current Bankroll</div>
                    <div class="bankroll-display">
                        <span class="bankroll-value" id="bankroll">$--</span>
                        <div class="bankroll-change" id="bankrollChange">
                            <span class="change-arrow">↑</span>
                            <span class="change-amount">+$0.00</span>
                            <span class="change-percent">(0%)</span>
                        </div>
                    </div>

                    <!-- Time Period Toggles -->
                    <div class="period-toggles">
                        <button class="period-btn active" data-period="all">All Time</button>
                        <button class="period-btn" data-period="month">This Month</button>
                        <button class="period-btn" data-period="week">This Week</button>
                    </div>
                </div>

                <!-- Supporting Stats -->
                <div class="hero-stats">
                    <div class="stat-pill">
                        <div class="stat-pill-label">Win Rate</div>
                        <div class="stat-pill-value" id="winRate">--%</div>
                        <div class="stat-pill-sub" id="winLossCount">0W - 0L</div>
                    </div>
                    <div class="stat-pill">
                        <div class="stat-pill-label">ROI</div>
                        <div class="stat-pill-value" id="roi">--%</div>
                        <div class="stat-pill-sub" id="totalBets">0 bets</div>
                    </div>
                    <div class="stat-pill">
                        <div class="stat-pill-label">Today</div>
                        <div class="stat-pill-value" id="todayRecord">--</div>
                        <div class="stat-pill-sub" id="todayPnl">$0.00</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h2>Bankroll Over Time</h2>
                    <span class="chart-updated" id="lastUpdated">--</span>
                </div>
                <div class="chart-wrapper">
                    <canvas id="bankrollChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h2>Daily P&L</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/chart.js?v=3"></script>
</body>
</html>
